<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../">
  <title>BeVoys - Sesini Duyur</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=20260222b">
</head>
<body>
  <div class="app">
    <header class="mobile-header">
      <a href="./" class="back-btn" aria-label="Geri">
        <i data-lucide="arrow-left" aria-hidden="true"></i>
      </a>
      <h1>Sesini Duyur</h1>
    </header>

    <main class="page-content">
      <div class="forum-top-row">
        <h1 class="desktop-title">Sesini Duyur</h1>
        <a href="derdini-anlat/yeni/" class="btn btn-primary btn-sm">
          <i data-lucide="plus" aria-hidden="true"></i>
          Yeni
        </a>
      </div>
      <p class="desktop-subtitle">Yaşadığınız zorlukları paylaşın, sesinizi duyurun!</p>
      <p class="privacy-notice"><i data-lucide="shield-check" aria-hidden="true"></i> Bilgileriniz gizli tutulacaktır.</p>

      <!-- Filtreler -->
      <div class="filter-row mt-md" id="forum-filters">
        <select class="form-select" id="filter-sehir">
          <option value="">Tüm Şehirler</option>
        </select>
        <select class="form-select" id="filter-engel">
          <option value="">Tüm Engel Türleri</option>
          <option value="Fiziksel Engel">Fiziksel Engel</option>
          <option value="Görme Engeli">Görme Engeli</option>
          <option value="İşitme Engeli">İşitme Engeli</option>
          <option value="Zihinsel Engel">Zihinsel Engel</option>
          <option value="Kronik Hastalık">Kronik Hastalık</option>
          <option value="Çoklu Engel">Çoklu Engel</option>
          <option value="Diğer">Diğer</option>
        </select>
        <select class="form-select" id="filter-sorun">
          <option value="">Tüm Kategoriler</option>
          <option value="Ulaşım">Ulaşım</option>
          <option value="Sağlık">Sağlık</option>
          <option value="Eğitim">Eğitim</option>
          <option value="İstihdam">İstihdam</option>
          <option value="Erişilebilirlik">Erişilebilirlik</option>
          <option value="Kamu Hizmetleri">Kamu Hizmetleri</option>
          <option value="Sosyal Hayat">Sosyal Hayat</option>
          <option value="Ayrımcılık">Ayrımcılık</option>
          <option value="Diğer">Diğer</option>
        </select>
      </div>

      <!-- Forum List -->
      <div class="forum-list mt-lg" id="forum-list">
        <div class="loading" id="forum-loading">
          <div class="spinner"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="js/data.js?v=20260222b"></script>
  <script src="js/components.js?v=20260222b"></script>
  <script>
    // Göreli zaman hesaplama
    function zamanOnce(tarihStr) {
      if (!tarihStr) return '';
      const now = Date.now();
      const past = new Date(tarihStr).getTime();
      const diff = now - past;
      const dk = Math.floor(diff / 60000);
      if (dk < 1) return 'Az önce';
      if (dk < 60) return dk + ' dk önce';
      const saat = Math.floor(dk / 60);
      if (saat < 24) return saat + ' saat önce';
      const gun = Math.floor(saat / 24);
      if (gun < 30) return gun + ' gün önce';
      const ay = Math.floor(gun / 30);
      return ay + ' ay önce';
    }

    // İlk cümleyi al
    function ilkCumle(text) {
      if (!text) return '';
      const match = text.match(/^[^.!?]+[.!?]/);
      return match ? match[0] : (text.length > 120 ? text.substring(0, 120) + '…' : text);
    }

    // Popup göster
    function popupGoster(item) {
      const existing = document.querySelector('.forum-popup-overlay');
      if (existing) existing.remove();

      const ce = (tag, attrs) => BeVoysComponents.createElement(tag, attrs);

      const overlay = ce('div', { className: 'forum-popup-overlay' });
      const kapat = () => { overlay.remove(); document.removeEventListener('keydown', escHandler); };
      const escHandler = (e) => { if (e.key === 'Escape') kapat(); };
      overlay.addEventListener('click', (e) => { if (e.target === overlay) kapat(); });
      document.addEventListener('keydown', escHandler);

      const popup = ce('div', { className: 'forum-popup' });

      // Başlık + kapat
      const header = ce('div', { className: 'forum-popup-header' });
      header.appendChild(ce('h3', { textContent: item.baslik || 'Başlıksız' }));
      const closeBtn = ce('button', { className: 'forum-popup-close', 'aria-label': 'Kapat' });
      closeBtn.appendChild(BeVoysComponents.createIcon('x'));
      closeBtn.addEventListener('click', kapat);
      header.appendChild(closeBtn);
      popup.appendChild(header);

      // Tam açıklama
      popup.appendChild(ce('p', { className: 'forum-popup-desc', textContent: item.aciklama || '' }));

      // Ayırıcı
      popup.appendChild(ce('div', { className: 'forum-popup-divider' }));

      // Bilgi satırları
      const infoRows = ce('div', { className: 'forum-popup-info' });
      const addRow = (icon, label, value) => {
        if (!value) return;
        const row = ce('div', { className: 'forum-popup-row' });
        row.appendChild(BeVoysComponents.createIcon(icon));
        row.appendChild(ce('span', { className: 'forum-popup-label', textContent: label }));
        row.appendChild(ce('span', { className: 'forum-popup-value', textContent: value }));
        infoRows.appendChild(row);
      };
      addRow('tag', 'Kategori:', item.sorunKategorisi);
      addRow('accessibility', 'Engel Türü:', item.engelTuru);
      addRow('map-pin', 'Konum:', item.konum);
      addRow('calendar', 'Tarih:', zamanOnce(item.tarih));
      popup.appendChild(infoRows);

      // Ayırıcı + destek butonu
      popup.appendChild(ce('div', { className: 'forum-popup-divider' }));
      const voteBtn = ce('button', { className: 'forum-popup-vote vote-btn', 'aria-label': 'Destek ver' });
      const card = document.querySelector('.forum-card[data-id="' + (item.id || '') + '"]');
      const cardVoteBtn = card ? card.querySelector('.vote-btn') : null;
      if (cardVoteBtn && cardVoteBtn.classList.contains('voted')) voteBtn.classList.add('voted');
      voteBtn.appendChild(BeVoysComponents.createIcon('thumbs-up'));
      const voteCountSpan = ce('span', { textContent: (item.destek || 0) + ' Destek' });
      voteBtn.appendChild(voteCountSpan);
      voteBtn.addEventListener('click', async () => {
        const isVoted = voteBtn.classList.toggle('voted');
        let count = parseInt(voteCountSpan.textContent);
        voteCountSpan.textContent = (isVoted ? count + 1 : count - 1) + ' Destek';
        // Arkadaki kartı da güncelle
        if (card) {
          const cBtn = card.querySelector('.vote-btn');
          const cCount = card.querySelector('.vote-count');
          if (cBtn) { isVoted ? cBtn.classList.add('voted') : cBtn.classList.remove('voted'); }
          if (cCount) { cCount.textContent = isVoted ? parseInt(cCount.textContent) + 1 : parseInt(cCount.textContent) - 1; }
        }
        // item objesini güncelle
        item.destek = isVoted ? (item.destek || 0) + 1 : (item.destek || 0) - 1;
        try {
          await BeVoysData.destekleSes(item.id);
        } catch (err) {
          // Geri al
          voteBtn.classList.toggle('voted');
          item.destek = isVoted ? item.destek - 1 : item.destek + 1;
          voteCountSpan.textContent = item.destek + ' Destek';
          if (card) {
            const cBtn = card.querySelector('.vote-btn');
            const cCount = card.querySelector('.vote-count');
            if (cBtn) cBtn.classList.toggle('voted');
            if (cCount) cCount.textContent = item.destek;
          }
        }
      });
      popup.appendChild(voteBtn);

      overlay.appendChild(popup);
      document.body.appendChild(overlay);
      BeVoysComponents.refreshIcons();
    }

    // Tek bir forum kartı oluştur (güvenli DOM)
    function forumKartOlustur(item) {
      const ce = (tag, attrs, children) => BeVoysComponents.createElement(tag, attrs, children || []);

      const card = ce('div', { className: 'forum-card', 'data-category': item.sorunKategorisi || '', 'data-id': item.id || '' });
      card.style.cursor = 'pointer';
      card.addEventListener('click', (e) => {
        if (e.target.closest('.vote-btn')) return;
        popupGoster(item);
      });

      // Sol: İçerik
      const body = ce('div', { className: 'forum-body' });
      body.appendChild(ce('h3', { textContent: item.baslik || 'Başlıksız' }));

      // Açıklamayı ilk cümleye kısalt
      body.appendChild(ce('p', { textContent: ilkCumle(item.aciklama) }));

      // Meta bilgiler
      const meta = ce('div', { className: 'forum-meta' });
      if (item.sorunKategorisi) {
        meta.appendChild(ce('span', { className: 'forum-tag', textContent: item.sorunKategorisi }));
      }
      if (item.engelTuru) {
        meta.appendChild(ce('span', { className: 'forum-tag', textContent: item.engelTuru }));
      }
      if (item.konum) {
        const konumSpan = ce('span', { className: 'forum-info' });
        konumSpan.appendChild(BeVoysComponents.createIcon('map-pin'));
        konumSpan.appendChild(document.createTextNode(item.konum));
        meta.appendChild(konumSpan);
      }
      meta.appendChild(ce('span', { className: 'forum-time', textContent: zamanOnce(item.tarih) }));
      body.appendChild(meta);
      card.appendChild(body);

      // Sağ: Destek bölümü
      const vote = ce('div', { className: 'forum-vote' });
      const voteBtn = ce('button', { className: 'vote-btn', 'aria-label': 'Destek ver' });
      voteBtn.appendChild(BeVoysComponents.createIcon('thumbs-up'));
      vote.appendChild(voteBtn);
      vote.appendChild(ce('span', { className: 'vote-count', textContent: String(item.destek || 0) }));
      card.appendChild(vote);

      return card;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const listEl = document.getElementById('forum-list');
      const loadingEl = document.getElementById('forum-loading');
      const filterSehir = document.getElementById('filter-sehir');
      const filterEngel = document.getElementById('filter-engel');
      const filterSorun = document.getElementById('filter-sorun');

      let allPaylasimlar = [];

      // Şehir çıkar (konum'un virgülden önceki kısmı)
      function extractSehir(konum) {
        if (!konum) return '';
        return konum.split(',')[0].trim();
      }

      // Değer eşleştirme (Diğer: ... değerlerini de yakalar)
      function matchesFilter(itemValue, filterValue) {
        if (!filterValue) return true;
        if (!itemValue) return false;
        if (filterValue === 'Diğer') return itemValue.startsWith('Diğer');
        return itemValue === filterValue;
      }

      // Filtrelenmiş veriyi getir
      function getFilteredData() {
        const sehir = filterSehir.value;
        const engel = filterEngel.value;
        const sorun = filterSorun.value;

        return allPaylasimlar.filter(item => {
          if (sehir && extractSehir(item.konum) !== sehir) return false;
          if (!matchesFilter(item.engelTuru, engel)) return false;
          if (!matchesFilter(item.sorunKategorisi, sorun)) return false;
          return true;
        });
      }

      // Listeyi render et
      function renderList(data) {
        listEl.textContent = '';

        if (!data.length) {
          const empty = BeVoysComponents.createElement('div', { className: 'empty-state', textContent: 'Paylaşım bulunamadı.' });
          listEl.appendChild(empty);
          return;
        }

        data.forEach(item => listEl.appendChild(forumKartOlustur(item)));
        BeVoysComponents.refreshIcons();
      }

      function applyFilters() {
        renderList(getFilteredData());
      }

      // Veriyi yükle
      try {
        allPaylasimlar = await BeVoysData.getSesler();
        loadingEl.remove();

        // Şehir dropdown'ını veriden doldur
        const sehirler = [...new Set(allPaylasimlar.map(d => extractSehir(d.konum)).filter(Boolean))].sort();
        sehirler.forEach(s => {
          filterSehir.appendChild(BeVoysComponents.createElement('option', { value: s, textContent: s }));
        });

        renderList(allPaylasimlar);
      } catch (err) {
        loadingEl.remove();
        const errEl = BeVoysComponents.createElement('div', { className: 'empty-state', textContent: 'Paylaşımlar yüklenirken bir hata oluştu.' });
        listEl.appendChild(errEl);
      }

      // Dropdown filter change
      filterSehir.addEventListener('change', applyFilters);
      filterEngel.addEventListener('change', applyFilters);
      filterSorun.addEventListener('change', applyFilters);

      // Destek butonu (event delegation)
      listEl.addEventListener('click', async (e) => {
        const btn = e.target.closest('.vote-btn');
        if (!btn) return;

        const card = btn.closest('.forum-card');
        const id = card.dataset.id;
        const countEl = btn.parentElement.querySelector('.vote-count');
        const isVoted = btn.classList.toggle('voted');
        let count = parseInt(countEl.textContent);
        countEl.textContent = isVoted ? count + 1 : count - 1;

        try {
          await BeVoysData.destekleSes(id);
        } catch (err) {
          // Geri al
          btn.classList.toggle('voted');
          countEl.textContent = count;
        }
      });
    });
  </script>
</body>
</html>
