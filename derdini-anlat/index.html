<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../">
  <title>WithMe - Derdini Anlat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <header class="mobile-header">
      <a href="./" class="back-btn" aria-label="Geri">
        <i data-lucide="arrow-left" aria-hidden="true"></i>
      </a>
      <h1>Derdini Anlat</h1>
    </header>

    <main class="page-content">
      <div class="forum-top-row">
        <h1 class="desktop-title">Derdini Anlat</h1>
        <a href="derdini-anlat/yeni/" class="btn btn-primary btn-sm">
          <i data-lucide="plus" aria-hidden="true"></i>
          Yeni
        </a>
      </div>
      <p class="desktop-subtitle">Yaşadığınız zorlukları paylaşın, sesinizi duyurun!</p>

      <!-- Filter Chips -->
      <div class="filter-chips mt-md" id="forum-filters" role="tablist">
        <button class="filter-chip active" data-filter="all" role="tab" aria-selected="true">Tümü</button>
        <button class="filter-chip" data-filter="Fiziksel Engelli" role="tab">Fiziksel</button>
        <button class="filter-chip" data-filter="Görme Engelli" role="tab">Görme</button>
        <button class="filter-chip" data-filter="İşitme Engelli" role="tab">İşitme</button>
        <button class="filter-chip" data-filter="Zihinsel Engelli" role="tab">Zihinsel</button>
        <button class="filter-chip" data-filter="Ayrımcılık" role="tab">Ayrımcılık</button>
      </div>

      <!-- Forum List -->
      <div class="forum-list mt-lg" id="forum-list">
        <div class="loading" id="forum-loading">
          <div class="spinner"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/components.js"></script>
  <script>
    // Göreli zaman hesaplama
    function zamanOnce(tarihStr) {
      if (!tarihStr) return '';
      const now = Date.now();
      const past = new Date(tarihStr).getTime();
      const diff = now - past;
      const dk = Math.floor(diff / 60000);
      if (dk < 1) return 'Az önce';
      if (dk < 60) return dk + ' dk önce';
      const saat = Math.floor(dk / 60);
      if (saat < 24) return saat + ' saat önce';
      const gun = Math.floor(saat / 24);
      if (gun < 30) return gun + ' gün önce';
      const ay = Math.floor(gun / 30);
      return ay + ' ay önce';
    }

    // Tek bir forum kartı oluştur (güvenli DOM)
    function forumKartOlustur(item) {
      const ce = (tag, attrs, children) => WithMeComponents.createElement(tag, attrs, children || []);

      const card = ce('div', { className: 'forum-card', 'data-category': item.engelTuru || '', 'data-id': item.id || '' });

      // Sol: Oy bölümü
      const vote = ce('div', { className: 'forum-vote' });
      const voteBtn = ce('button', { className: 'vote-btn', 'aria-label': 'Destek ver' });
      voteBtn.appendChild(WithMeComponents.createIcon('arrow-up'));
      vote.appendChild(voteBtn);
      vote.appendChild(ce('span', { className: 'vote-count', textContent: String(item.destek || 0) }));
      card.appendChild(vote);

      // Sağ: İçerik
      const body = ce('div', { className: 'forum-body' });
      body.appendChild(ce('h3', { textContent: item.baslik || 'Başlıksız' }));

      // Açıklamayı kısalt (200 karakter)
      const aciklama = item.aciklama || '';
      const kisa = aciklama.length > 200 ? aciklama.substring(0, 200) + '…' : aciklama;
      body.appendChild(ce('p', { textContent: kisa }));

      // Meta bilgiler
      const meta = ce('div', { className: 'forum-meta' });
      if (item.engelTuru) {
        meta.appendChild(ce('span', { className: 'forum-tag', textContent: item.engelTuru }));
      }
      if (item.konum) {
        meta.appendChild(ce('span', { className: 'forum-time', textContent: item.konum }));
      }
      meta.appendChild(ce('span', { className: 'forum-time', textContent: zamanOnce(item.tarih) }));
      if (item.anonim === 'Evet') {
        const anonSpan = ce('span', { className: 'forum-anon' });
        anonSpan.appendChild(WithMeComponents.createIcon('eye-off'));
        meta.appendChild(anonSpan);
      }
      body.appendChild(meta);
      card.appendChild(body);

      return card;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const listEl = document.getElementById('forum-list');
      const loadingEl = document.getElementById('forum-loading');
      const filters = document.getElementById('forum-filters');
      let activeFilter = 'all';

      // Veriyi yükle ve kartları oluştur
      try {
        const dertler = await WithMeData.getDertler();
        loadingEl.remove();

        if (!dertler.length) {
          const empty = WithMeComponents.createElement('div', { className: 'empty-state', textContent: 'Henüz paylaşım yok. İlk paylaşımı siz yapın!' });
          listEl.appendChild(empty);
        } else {
          dertler.forEach(item => listEl.appendChild(forumKartOlustur(item)));
        }

        WithMeComponents.refreshIcons();
      } catch (err) {
        loadingEl.remove();
        const errEl = WithMeComponents.createElement('div', { className: 'empty-state', textContent: 'Paylaşımlar yüklenirken bir hata oluştu.' });
        listEl.appendChild(errEl);
      }

      // Filtre chips (event delegation - dinamik kartlar için)
      filters.addEventListener('click', (e) => {
        const chip = e.target.closest('.filter-chip');
        if (!chip) return;

        filters.querySelectorAll('.filter-chip').forEach(c => {
          c.classList.remove('active');
          c.setAttribute('aria-selected', 'false');
        });
        chip.classList.add('active');
        chip.setAttribute('aria-selected', 'true');

        activeFilter = chip.dataset.filter;
        listEl.querySelectorAll('.forum-card').forEach(card => {
          card.style.display = (activeFilter === 'all' || card.dataset.category === activeFilter) ? '' : 'none';
        });
      });

      // Destek butonu (event delegation)
      listEl.addEventListener('click', async (e) => {
        const btn = e.target.closest('.vote-btn');
        if (!btn) return;

        const card = btn.closest('.forum-card');
        const id = card.dataset.id;
        const countEl = btn.parentElement.querySelector('.vote-count');
        const isVoted = btn.classList.toggle('voted');
        let count = parseInt(countEl.textContent);
        countEl.textContent = isVoted ? count + 1 : count - 1;

        try {
          await WithMeData.destekleDert(id);
        } catch (err) {
          // Geri al
          btn.classList.toggle('voted');
          countEl.textContent = count;
        }
      });
    });
  </script>
</body>
</html>
