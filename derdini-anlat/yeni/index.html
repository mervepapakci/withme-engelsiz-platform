<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../../">
  <title>BeVoys - Yeni Paylaşım</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=20260222d">
</head>
<body>
  <div class="app">
    <header class="mobile-header">
      <a href="derdini-anlat/" class="back-btn" aria-label="Geri">
        <i data-lucide="arrow-left" aria-hidden="true"></i>
      </a>
      <h1>Yeni Paylaşım</h1>
    </header>

    <main class="page-content">
      <h1 class="desktop-title">Yeni Paylaşım</h1>
      <p class="desktop-subtitle">Yaşadığınız zorlukları ve karşılaştığınız engelleri paylaşın.</p>

      <form id="paylasim-form" class="form-card" novalidate>
        <div class="form-group">
          <label class="form-label" for="baslik">Başlık</label>
          <input class="form-input" type="text" id="baslik" name="baslik" placeholder="Başlığınızı yazın...">
        </div>

        <div class="form-group">
          <label class="form-label" for="aciklama">Açıklama *</label>
          <textarea class="form-textarea" id="aciklama" name="aciklama" placeholder="Yaşadığınız durumu detaylı olarak açıklayın..." required></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="oneri">Çözüm Öneriniz</label>
          <textarea class="form-textarea" id="oneri" name="oneri" placeholder="Bu sorunun çözümü için bir öneriniz varsa buraya yazabilirsiniz..." style="min-height:80px;"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="sorun-kategorisi">Sorun Kategorisi *</label>
            <select class="form-select" id="sorun-kategorisi" name="sorunKategorisi" required>
              <option value="">Kategori seçin...</option>
              <option value="Ulaşım">Ulaşım</option>
              <option value="Sağlık">Sağlık</option>
              <option value="Eğitim">Eğitim</option>
              <option value="İstihdam">İstihdam</option>
              <option value="Erişilebilirlik">Erişilebilirlik</option>
              <option value="Kamu Hizmetleri">Kamu Hizmetleri</option>
              <option value="Sosyal Hayat">Sosyal Hayat</option>
              <option value="Ayrımcılık">Ayrımcılık</option>
              <option value="Diğer">Diğer</option>
            </select>
            <input class="form-input" type="text" id="sorun-diger" placeholder="Kategoriyi belirtin..." style="display:none; margin-top:6px;">
          </div>
          <div class="form-group">
            <label class="form-label" for="engel-turu">Bireyin Engeli *</label>
            <select class="form-select" id="engel-turu" name="engelTuru" required>
              <option value="">Engel türü seçin...</option>
              <option value="Fiziksel Engel">Fiziksel Engel</option>
              <option value="Görme Engeli">Görme Engeli</option>
              <option value="İşitme Engeli">İşitme Engeli</option>
              <option value="Zihinsel Engel">Zihinsel Engel</option>
              <option value="Kronik Hastalık">Kronik Hastalık</option>
              <option value="Çoklu Engel">Çoklu Engel</option>
              <option value="Diğer">Diğer</option>
            </select>
            <input class="form-input" type="text" id="engel-diger" placeholder="Engel türünü belirtin..." style="display:none; margin-top:6px;">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="il">İl *</label>
            <input class="form-input" type="text" id="il" name="il" placeholder="İl girin..." required>
          </div>
          <div class="form-group">
            <label class="form-label" for="ilce">İlçe *</label>
            <input class="form-input" type="text" id="ilce" name="ilce" placeholder="İlçe girin..." required>
          </div>
          <div class="form-group">
            <label class="form-label" for="mahalle">Mahalle</label>
            <input class="form-input" type="text" id="mahalle" name="mahalle" placeholder="Mahalle girin...">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="isim">İsim Soyisim *</label>
            <input class="form-input" type="text" id="isim" name="isim" placeholder="Adınız ve soyadınız..." required>
          </div>
          <div class="form-group">
            <label class="form-label" for="telefon">Telefon</label>
            <input class="form-input" type="tel" id="telefon" name="telefon" placeholder="05XX XXX XX XX">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="eposta">E-posta</label>
            <input class="form-input" type="email" id="eposta" name="eposta" placeholder="ornek@mail.com">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="yasanan-tarih">Yaşanan Tarih</label>
          <input class="form-input" type="date" id="yasanan-tarih" name="yasananTarih">
        </div>

        <button type="submit" class="btn btn-primary">
          <i data-lucide="send" aria-hidden="true"></i>
          Paylaş
        </button>
      </form>
    </main>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="js/data.js?v=20260222d"></script>
  <script src="js/components.js?v=20260222d"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sorunSelect = document.getElementById('sorun-kategorisi');
      const engelSelect = document.getElementById('engel-turu');
      const sorunDiger = document.getElementById('sorun-diger');
      const engelDiger = document.getElementById('engel-diger');

      // "Diğer" seçilince text input göster/gizle
      sorunSelect.addEventListener('change', () => {
        sorunDiger.style.display = sorunSelect.value === 'Diğer' ? '' : 'none';
        if (sorunSelect.value !== 'Diğer') sorunDiger.value = '';
      });
      engelSelect.addEventListener('change', () => {
        engelDiger.style.display = engelSelect.value === 'Diğer' ? '' : 'none';
        if (engelSelect.value !== 'Diğer') engelDiger.value = '';
      });

      const form = document.getElementById('paylasim-form');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const aciklama = document.getElementById('aciklama').value.trim();
        const il = document.getElementById('il').value.trim();
        const ilce = document.getElementById('ilce').value.trim();
        const mahalle = document.getElementById('mahalle').value.trim();
        const isim = document.getElementById('isim').value.trim();
        const telefon = document.getElementById('telefon').value.trim();
        const eposta = document.getElementById('eposta').value.trim();

        // Zorunlu alan kontrolleri
        if (!aciklama || !sorunSelect.value || !engelSelect.value || !il || !ilce || !isim || (!telefon && !eposta)) {
          BeVoysComponents.showToast('Lütfen zorunlu alanları doldurun. (Telefon veya e-posta gerekli)', 'error');
          return;
        }

        // "Diğer" seçiliyse text input dolu olmalı
        if (sorunSelect.value === 'Diğer' && !sorunDiger.value.trim()) {
          BeVoysComponents.showToast('Lütfen sorun kategorisini belirtin.', 'error');
          return;
        }
        if (engelSelect.value === 'Diğer' && !engelDiger.value.trim()) {
          BeVoysComponents.showToast('Lütfen engel türünü belirtin.', 'error');
          return;
        }

        // Kategori değerlerini belirle
        const sorunKategorisi = sorunSelect.value === 'Diğer'
          ? 'Diğer: ' + sorunDiger.value.trim()
          : sorunSelect.value;
        const engelTuru = engelSelect.value === 'Diğer'
          ? 'Diğer: ' + engelDiger.value.trim()
          : engelSelect.value;

        const submitBtn = form.querySelector('[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Gönderiliyor...';

        try {
          await BeVoysData.submitSes({
            baslik: document.getElementById('baslik').value.trim(),
            aciklama,
            oneri: document.getElementById('oneri').value.trim(),
            sorunKategorisi,
            engelTuru,
            konum: [il, ilce, mahalle].filter(Boolean).join(', '),
            isim,
            telefon,
            eposta,
            iletisim: [telefon, eposta].filter(Boolean).join(' • '),
            yasananTarih: document.getElementById('yasanan-tarih').value
          });
          BeVoysComponents.showToast('Paylaşımınız başarıyla gönderildi!', 'success');
          setTimeout(() => {
            window.location.href = 'derdini-anlat/';
          }, 1500);
        } catch (error) {
          BeVoysComponents.showToast('Bir hata oluştu, lütfen tekrar deneyin.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Paylaş';
        }
      });
    });
  </script>
</body>
</html>
