<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../">
  <title>BeVoys - Etkinlik Oluştur</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=20260222d">
</head>
<body>
  <div class="app">
    <header class="mobile-header">
      <a href="etkinlikler/" class="back-btn" aria-label="Geri">
        <i data-lucide="arrow-left" aria-hidden="true"></i>
      </a>
      <h1>Etkinlik Oluştur</h1>
    </header>

    <main class="page-content">
      <h1 class="desktop-title">Etkinlik Oluştur</h1>
      <p class="desktop-subtitle">Yeni bir etkinlik oluşturun ve toplulukla paylaşın.</p>

      <form id="etkinlik-form" class="form-card" novalidate>
        <!-- 1. Etkinlik Türü -->
        <div class="form-group">
          <span class="form-label">Etkinlik Türü</span>
          <div class="type-selector" id="etkinlik-turu-selector" role="radiogroup" aria-label="Etkinlik türü">
            <button type="button" class="type-option active" data-value="birlikte" role="radio" aria-checked="true">Birlikte Gidelim mi?</button>
            <button type="button" class="type-option" data-value="duzenliyorum" role="radio" aria-checked="false">Düzenliyorum</button>
          </div>
        </div>

        <!-- 2. Etkinlik Başlığı -->
        <div class="form-group">
          <label class="form-label" for="baslik">Etkinlik Başlığı *</label>
          <input class="form-input" type="text" id="baslik" name="baslik" placeholder="Etkinlik başlığını girin..." required>
        </div>

        <!-- 3. Açıklama -->
        <div class="form-group">
          <label class="form-label" for="aciklama">Açıklama *</label>
          <textarea class="form-textarea" id="aciklama" name="aciklama" placeholder="Etkinlik açıklamasını yazın..." required></textarea>
        </div>

        <!-- 4. Organizatör -->
        <div class="form-group">
          <label class="form-label" for="organizator">Organizatör / Oluşturan *</label>
          <input class="form-input" type="text" id="organizator" name="organizator" placeholder="Ad Soyad veya Kuruluş Adı" required>
        </div>

        <!-- 5. İletişim (E-posta) -->
        <div class="form-group">
          <label class="form-label" for="eposta">İletişim (E-posta) *</label>
          <input class="form-input" type="email" id="eposta" name="eposta" placeholder="E-posta adresi" required>
        </div>

        <!-- 6. İletişim (Telefon) -->
        <div class="form-group">
          <label class="form-label" for="telefon">İletişim (Telefon)</label>
          <input class="form-input" type="tel" id="telefon" name="telefon" placeholder="Telefon numarası">
        </div>

        <!-- 7. Sosyal Medya (opsiyonel) -->
        <div class="form-group">
          <label class="form-label" for="sosyalMedya">Sosyal Medya <span class="text-muted" style="font-weight:400;">(opsiyonel)</span></label>
          <input class="form-input" type="text" id="sosyalMedya" name="sosyalMedya" placeholder="instagram.com/kullaniciadi">
        </div>

        <!-- 8. Etkinlik Linki (opsiyonel) -->
        <div class="form-group">
          <label class="form-label" for="etkinlikLinki">Etkinlik Linki <span class="text-muted" style="font-weight:400;">(opsiyonel)</span></label>
          <input class="form-input" type="url" id="etkinlikLinki" name="etkinlikLinki" placeholder="https://etkinlik-linki.com">
        </div>

        <!-- 9. Etkinlik Şekli -->
        <div class="form-group">
          <span class="form-label">Etkinlik Şekli</span>
          <div class="type-selector" id="etkinlik-sekli-selector" role="radiogroup" aria-label="Etkinlik şekli">
            <button type="button" class="type-option active" data-value="Yüz Yüze" role="radio" aria-checked="true">Yüz Yüze</button>
            <button type="button" class="type-option" data-value="Çevrimiçi" role="radio" aria-checked="false">Çevrimiçi</button>
          </div>
        </div>

        <!-- 10. Konum (İl / İlçe / Mahalle) -->
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="il">İl *</label>
            <input class="form-input" type="text" id="il" name="il" placeholder="İl girin..." required>
          </div>
          <div class="form-group">
            <label class="form-label" for="ilce">İlçe *</label>
            <input class="form-input" type="text" id="ilce" name="ilce" placeholder="İlçe girin..." required>
          </div>
          <div class="form-group">
            <label class="form-label" for="mahalle">Mahalle</label>
            <input class="form-input" type="text" id="mahalle" name="mahalle" placeholder="Mahalle girin...">
          </div>
        </div>
        <button type="button" class="google-maps-btn" id="google-maps-btn">
          <i data-lucide="map-pin" aria-hidden="true"></i>
          Google Maps'ten Seç
        </button>

        <!-- 11. Tarih / Saat -->
        <div class="date-row">
          <div class="form-group">
            <label class="form-label" for="tarih">Tarih *</label>
            <input class="form-input" type="date" id="tarih" name="tarih" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="saat">Saat *</label>
            <input class="form-input" type="time" id="saat" name="saat" required>
          </div>
        </div>

        <!-- 12. Engel Türü -->
        <div class="form-group">
          <label class="form-label" for="engelTuru">Engel Türü</label>
          <select class="form-select" id="engelTuru" name="engelTuru">
            <option value="Tüm Engel Grupları">Tüm Engel Grupları</option>
            <option value="Fiziksel Engelli">Fiziksel</option>
            <option value="Görme Engelli">Görme</option>
            <option value="İşitme Engelli">İşitme</option>
            <option value="Zihinsel Engelli">Zihinsel</option>
            <option value="Çalışabilir Engelliler">Çalışabilir Engelliler</option>
          </select>
        </div>

        <!-- 13. Gönder -->
        <button type="submit" class="btn btn-primary mt-lg">
          <i data-lucide="send" aria-hidden="true"></i>
          Etkinliği Oluştur
        </button>
      </form>
    </main>
  </div>

  <style>
    @media (max-width: 767px) {
      .date-row {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-lg);
      }
      .form-card {
        display: flex;
        flex-direction: column;
      }
    }
  </style>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="js/data.js?v=20260222d"></script>
  <script src="js/components.js?v=20260222d"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('etkinlik-form');
      let selectedEtkinlikTuru = 'birlikte';
      let selectedSekil = 'Yüz Yüze';

      // Etkinlik Türü seçici (Birlikte Gidelim mi? / Düzenliyorum)
      document.querySelectorAll('#etkinlik-turu-selector .type-option').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('#etkinlik-turu-selector .type-option').forEach(b => {
            b.classList.remove('active');
            b.setAttribute('aria-checked', 'false');
          });
          btn.classList.add('active');
          btn.setAttribute('aria-checked', 'true');
          selectedEtkinlikTuru = btn.dataset.value;
        });
      });

      // Etkinlik Şekli seçici (Yüz Yüze / Çevrimiçi)
      document.querySelectorAll('#etkinlik-sekli-selector .type-option').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('#etkinlik-sekli-selector .type-option').forEach(b => {
            b.classList.remove('active');
            b.setAttribute('aria-checked', 'false');
          });
          btn.classList.add('active');
          btn.setAttribute('aria-checked', 'true');
          selectedSekil = btn.dataset.value;
        });
      });

      // Google Maps butonu
      document.getElementById('google-maps-btn').addEventListener('click', () => {
        const il = document.getElementById('il').value.trim();
        const ilce = document.getElementById('ilce').value.trim();
        const mahalle = document.getElementById('mahalle').value.trim();
        const query = [il, ilce, mahalle].filter(Boolean).join(', ') || 'Türkiye';
        window.open('https://www.google.com/maps/search/' + encodeURIComponent(query), '_blank');
      });

      // Form gönderimi -> n8n webhook
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const baslik = document.getElementById('baslik').value.trim();
        const aciklama = document.getElementById('aciklama').value.trim();
        const organizator = document.getElementById('organizator').value.trim();
        const eposta = document.getElementById('eposta').value.trim();
        const telefon = document.getElementById('telefon').value.trim();
        const sosyalMedya = document.getElementById('sosyalMedya').value.trim();
        const etkinlikLinki = document.getElementById('etkinlikLinki').value.trim();
        const il = document.getElementById('il').value.trim();
        const ilce = document.getElementById('ilce').value.trim();
        const mahalle = document.getElementById('mahalle').value.trim();
        const konum = [il, ilce, mahalle].filter(Boolean).join(', ');
        const tarih = document.getElementById('tarih').value;
        const saat = document.getElementById('saat').value;
        const engelTuru = document.getElementById('engelTuru').value;

        if (!baslik || !aciklama || !organizator || !eposta || !il || !ilce || !tarih || !saat) {
          BeVoysComponents.showToast('Lütfen zorunlu alanları doldurun. (İl ve İlçe gerekli)', 'error');
          return;
        }

        const submitBtn = form.querySelector('[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Gönderiliyor...';

        try {
          await BeVoysData.createEtkinlik({
            baslik,
            aciklama,
            organizator,
            eposta,
            telefon,
            sosyalMedya,
            etkinlikLinki,
            konum,
            tarih,
            saat,
            tur: selectedSekil,
            etkinlikTuru: selectedEtkinlikTuru,
            engelTuru,
            kaynak: 'topluluk'
          });
          BeVoysComponents.showToast('Etkinlik başarıyla oluşturuldu!', 'success');
          setTimeout(() => { window.location.href = 'etkinlikler/'; }, 1500);
        } catch (error) {
          BeVoysComponents.showToast('Bir hata oluştu, lütfen tekrar deneyin.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Etkinliği Oluştur';
        }
      });
    });
  </script>
</body>
</html>
