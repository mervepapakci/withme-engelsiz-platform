<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../">
  <title>BeVoys - Etkinlikler</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=20260223a">
</head>
<body>
  <div class="app">
    <header class="mobile-header">
      <h1>Etkinlikler</h1>
    </header>

    <main class="page-content">
      <h1 class="desktop-title">Etkinlikler</h1>

      <!-- Search -->
      <div class="search-bar mb-lg">
        <i data-lucide="search" aria-hidden="true"></i>
        <input type="search" id="search-input" placeholder="Etkinlik ara..." aria-label="Etkinlik ara">
      </div>

      <!-- Filter Chips -->
      <div class="filter-chips mb-lg" role="tablist" aria-label="Etkinlik filtresi">
        <button class="filter-chip active" data-filter="all" role="tab" aria-selected="true">Tümü</button>
        <button class="filter-chip" data-filter="resmi" role="tab" aria-selected="false">
          <i data-lucide="building-2" aria-hidden="true"></i> Resmi
        </button>
        <button class="filter-chip" data-filter="topluluk" role="tab" aria-selected="false">
          <i data-lucide="user" aria-hidden="true"></i> Topluluk
        </button>
        <button class="filter-chip" data-filter="filtrele" role="tab" aria-selected="false" id="filter-advanced-btn">
          <i data-lucide="sliders-horizontal" aria-hidden="true"></i> Filtrele
        </button>
      </div>

      <!-- Advanced Filters (hidden by default) -->
      <div id="advanced-filters" class="mb-lg" style="display:none;">
        <div style="display:flex; flex-wrap:wrap; gap:var(--spacing-sm);">
          <select class="form-select" id="filter-sehir" style="height:38px; font-size:13px; padding:0 12px; flex:1; min-width:120px;">
            <option value="">Tüm Şehirler</option>
          </select>
          <select class="form-select" id="filter-engel" style="height:38px; font-size:13px; padding:0 12px; flex:1; min-width:120px;">
            <option value="">Tüm Engel Türleri</option>
          </select>
          <select class="form-select" id="filter-tur" style="height:38px; font-size:13px; padding:0 12px; flex:1; min-width:120px;">
            <option value="">Tüm Türler</option>
            <option value="Yüz Yüze">Yüz Yüze</option>
            <option value="Çevrimiçi">Çevrimiçi</option>
          </select>
        </div>
      </div>

      <!-- Etkinlik Oluştur butonu -->
      <div class="mb-xl">
        <a href="etkinlik-olustur/" class="btn btn-primary" style="max-width:280px;">
          <i data-lucide="plus" aria-hidden="true"></i>
          Etkinlik Oluştur
        </a>
      </div>

      <!-- List -->
      <div class="list-gap" id="etkinlik-list" role="list" aria-label="Etkinlik listesi">
        <!-- JS ile doldurulacak -->
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="js/data.js?v=20260223a"></script>
  <script src="js/components.js?v=20260223a"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const listEl = document.getElementById('etkinlik-list');
      const searchInput = document.getElementById('search-input');
      const filterChips = document.querySelectorAll('.filter-chip[data-filter]');
      const advancedFilters = document.getElementById('advanced-filters');
      const filterSehir = document.getElementById('filter-sehir');
      const filterEngel = document.getElementById('filter-engel');
      const filterTur = document.getElementById('filter-tur');

      let activeKaynakFilter = 'all';

      BeVoysComponents.showLoading(listEl);
      const etkinlikler = await BeVoysData.getEtkinlikler();

      // Populate filter dropdowns from data
      const sehirler = [...new Set(etkinlikler.map(e => e.konum.split(',')[0].trim()))].filter(s => !s.toLowerCase().startsWith('çevrimiçi')).sort();
      sehirler.forEach(s => {
        filterSehir.appendChild(BeVoysComponents.createElement('option', { value: s, textContent: s }));
      });

      const engelTurleri = [...new Set(etkinlikler.map(e => e.engelTuru))].sort();
      engelTurleri.forEach(t => {
        filterEngel.appendChild(BeVoysComponents.createElement('option', { value: t, textContent: t }));
      });

      function getFilteredData() {
        const q = searchInput.value.toLowerCase().trim();
        const sehir = filterSehir.value;
        const engel = filterEngel.value;
        const tur = filterTur.value;

        return etkinlikler.filter(e => {
          if (activeKaynakFilter !== 'all' && e.kaynak !== activeKaynakFilter) return false;
          if (sehir && !e.konum.startsWith(sehir)) return false;
          if (engel && e.engelTuru !== engel) return false;
          if (tur && e.tur !== tur) return false;
          if (q && !(
            e.baslik.toLowerCase().includes(q) ||
            e.konum.toLowerCase().includes(q) ||
            e.engelTuru.toLowerCase().includes(q)
          )) return false;
          return true;
        });
      }

      function renderList(data) {
        listEl.textContent = '';

        if (data.length === 0) {
          const empty = BeVoysComponents.createElement('div', { className: 'empty-state' });
          empty.appendChild(BeVoysComponents.createIcon('calendar-x'));
          empty.appendChild(BeVoysComponents.createElement('p', { textContent: 'Etkinlik bulunamadı', className: 'text-secondary' }));
          listEl.appendChild(empty);
          return;
        }

        data.forEach(e => {
          const item = document.createElement('a');
          item.href = 'etkinlik-detay/?id=' + e.id;
          item.className = 'list-item';
          item.setAttribute('role', 'listitem');

          const content = BeVoysComponents.createElement('div', { className: 'list-item-content' });
          content.appendChild(BeVoysComponents.createElement('span', { className: 'list-item-date', textContent: formatTarih(e.tarih) + ' - ' + e.saat }));
          content.appendChild(BeVoysComponents.createElement('span', { className: 'list-item-title', textContent: e.baslik }));
          content.appendChild(BeVoysComponents.createElement('span', { className: 'list-item-sub', textContent: e.konum }));

          // Event link row (if available)
          const eventLink = e.link || e.etkinlikLinki;
          if (eventLink) {
            const linkRow = BeVoysComponents.createElement('span', { className: 'list-item-link' });
            linkRow.appendChild(BeVoysComponents.createIcon('external-link'));
            let shortUrl = eventLink.replace(/^https?:\/\/(www\.)?/, '');
            if (shortUrl.length > 40) shortUrl = shortUrl.substring(0, 40) + '...';
            linkRow.appendChild(document.createTextNode(shortUrl));
            content.appendChild(linkRow);
          }

          // Source tag + participant count row
          const meta = BeVoysComponents.createElement('div', { className: 'list-item-meta' });

          const sourceTag = BeVoysComponents.createElement('span', { className: 'source-tag ' + (e.kaynak || 'topluluk') });
          const sourceIcon = e.kaynak === 'resmi' ? 'building-2' : 'user';
          const sourceLabel = e.kaynak === 'resmi' ? (e.kurum || 'Resmi') : 'Topluluk';
          sourceTag.appendChild(BeVoysComponents.createIcon(sourceIcon));
          sourceTag.appendChild(document.createTextNode(sourceLabel));
          meta.appendChild(sourceTag);

          meta.appendChild(BeVoysComponents.createElement('span', { className: 'spacer' }));

          const katilimci = parseInt(e.katilimciSayisi) || 0;
          if (katilimci > 0) {
            const pCount = BeVoysComponents.createElement('span', { className: 'participant-count' });
            pCount.appendChild(BeVoysComponents.createIcon('users'));
            pCount.appendChild(document.createTextNode(katilimci));
            meta.appendChild(pCount);
          }

          content.appendChild(meta);

          const chevron = BeVoysComponents.createIcon('chevron-right', 'chevron');

          item.appendChild(content);
          item.appendChild(chevron);
          listEl.appendChild(item);
        });
      }

      function applyFilters() {
        renderList(getFilteredData());
        BeVoysComponents.refreshIcons();
      }

      // Filter chip click
      filterChips.forEach(chip => {
        chip.addEventListener('click', () => {
          const filter = chip.dataset.filter;

          if (filter === 'filtrele') {
            const isVisible = advancedFilters.style.display !== 'none';
            advancedFilters.style.display = isVisible ? 'none' : '';
            chip.classList.toggle('active', !isVisible);
            return;
          }

          // Kaynak filter
          filterChips.forEach(c => {
            if (c.dataset.filter !== 'filtrele') {
              c.classList.remove('active');
              c.setAttribute('aria-selected', 'false');
            }
          });
          chip.classList.add('active');
          chip.setAttribute('aria-selected', 'true');
          activeKaynakFilter = filter;
          applyFilters();
        });
      });

      // Advanced filter change
      filterSehir.addEventListener('change', applyFilters);
      filterEngel.addEventListener('change', applyFilters);
      filterTur.addEventListener('change', applyFilters);

      // Search
      searchInput.addEventListener('input', applyFilters);

      renderList(etkinlikler);
      BeVoysComponents.refreshIcons();
    });
  </script>
</body>
</html>
