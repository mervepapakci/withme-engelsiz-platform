<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="../">
  <title>BeVoys - Yasal Haklar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=20260222c">
  <style>
    .hak-detay-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
    }
    .hak-detay-modal.open {
      display: flex;
    }
    .hak-detay-content {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: var(--spacing-2xl);
      max-width: 640px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .hak-detay-content h2 {
      margin-bottom: var(--spacing-sm);
    }
    .hak-detay-content .kategori {
      font-size: 13px;
      color: var(--accent-primary);
      font-weight: 500;
      margin-bottom: var(--spacing-lg);
    }
    .hak-detay-content .icerik {
      font-size: 15px;
      line-height: 1.7;
      color: var(--text-secondary);
      white-space: pre-line;
    }
    .hak-detay-content .close-btn {
      margin-top: var(--spacing-md);
    }
    .hak-detay-content .btn-row {
      display: flex;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-xl);
    }
    .hak-detay-content .btn-row .btn {
      flex: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .hak-detay-content .btn-row .btn i {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="mobile-header">
      <h1>Yasal Haklar</h1>
    </header>

    <main class="page-content">
      <h1 class="desktop-title">Yasal Haklar</h1>

      <div class="search-bar mb-xl">
        <i data-lucide="search" aria-hidden="true"></i>
        <input type="search" id="search-input" placeholder="Hak ara..." aria-label="Hak ara">
      </div>

      <div class="list-gap card-grid-2" id="haklar-list" role="list" aria-label="Yasal haklar listesi">
        <!-- JS ile doldurulacak -->
      </div>
    </main>
  </div>

  <!-- Detay Modal -->
  <div class="hak-detay-modal" id="hak-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="hak-detay-content">
      <h2 id="modal-title"></h2>
      <div class="kategori" id="modal-kategori"></div>
      <div class="icerik" id="modal-icerik"></div>
      <div class="btn-row">
        <a class="btn btn-primary" id="modal-link" href="#" target="_blank" rel="noopener noreferrer" style="display:none;text-decoration:none;">
          <i data-lucide="external-link" aria-hidden="true"></i> Detaylı Bilgi
        </a>
        <button class="btn" id="modal-close" style="background:var(--bg-tertiary);color:var(--text-primary);flex:1;">Kapat</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="js/data.js?v=20260222c"></script>
  <script src="js/components.js?v=20260222c"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const listEl = document.getElementById('haklar-list');
      const searchInput = document.getElementById('search-input');
      const modal = document.getElementById('hak-modal');

      BeVoysComponents.showLoading(listEl);
      const haklar = await BeVoysData.getHaklar();

      function openModal(hak) {
        document.getElementById('modal-title').textContent = hak.baslik;
        document.getElementById('modal-kategori').textContent = hak.kategori;
        document.getElementById('modal-icerik').textContent = hak.icerik;
        const linkEl = document.getElementById('modal-link');
        if (hak.link) {
          linkEl.href = hak.link;
          linkEl.style.display = '';
        } else {
          linkEl.style.display = 'none';
        }
        modal.classList.add('open');
        document.body.style.overflow = 'hidden';
        BeVoysComponents.refreshIcons();
      }

      function closeModal() {
        modal.classList.remove('open');
        document.body.style.overflow = '';
      }

      document.getElementById('modal-close').addEventListener('click', closeModal);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
      });

      function renderList(data) {
        listEl.textContent = '';

        if (data.length === 0) {
          const empty = BeVoysComponents.createElement('div', { className: 'empty-state' });
          empty.appendChild(BeVoysComponents.createIcon('scale'));
          empty.appendChild(BeVoysComponents.createElement('p', { textContent: 'Sonuç bulunamadı', className: 'text-secondary' }));
          listEl.appendChild(empty);
          return;
        }

        data.forEach(hak => {
          const item = document.createElement('button');
          item.className = 'list-item';
          item.setAttribute('role', 'listitem');
          item.style.width = '100%';
          item.style.textAlign = 'left';
          item.style.cursor = 'pointer';

          const content = BeVoysComponents.createElement('div', { className: 'list-item-content' });
          content.appendChild(BeVoysComponents.createElement('span', { className: 'list-item-title', textContent: hak.baslik }));
          content.appendChild(BeVoysComponents.createElement('span', { className: 'list-item-sub', textContent: hak.kategori }));

          const chevron = BeVoysComponents.createIcon('chevron-right', 'chevron');

          item.appendChild(content);
          item.appendChild(chevron);
          item.addEventListener('click', () => openModal(hak));
          listEl.appendChild(item);
        });
      }

      renderList(haklar);
      BeVoysComponents.refreshIcons();

      searchInput.addEventListener('input', () => {
        const q = searchInput.value.toLowerCase().trim();
        const filtered = haklar.filter(h =>
          h.baslik.toLowerCase().includes(q) ||
          h.kategori.toLowerCase().includes(q)
        );
        renderList(filtered);
        BeVoysComponents.refreshIcons();
      });
    });
  </script>
</body>
</html>
